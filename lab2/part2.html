<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 
            window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 100;
            camera.position.x = -20;
            camera.position.y = 40;

            var leftlight = new THREE.PointLight(0xffffff, 2, 1000);
            leftlight.position.set(-50, 0, 0);
            scene.add(leftlight);
            var mainlight = new THREE.PointLight(0xFF0000, 2, 1000);
            mainlight.position.set(50, 50, 50);
            scene.add(mainlight);
            var downlight = new THREE.PointLight(0xffffff, 2, 1000);
            downlight.position.set(0, 0, 0);
            scene.add( downlight );

            var loader = new THREE.GLTFLoader();
            //cat
            loader.load('cat.glb', function (gltf) {
                gltf.scene.position.y = 24;
                gltf.scene.position.z = 25;
                scene.add(gltf.scene);
            }, function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
            }, function (error) {
            console.error(error);
            });
            

            //books
            loader.load('books.glb', function (gltf) {
                gltf.scene.scale.x = 6;
                gltf.scene.scale.y = 6;
                gltf.scene.scale.z = 6;
                gltf.scene.position.x = -30;
                gltf.scene.position.z = -30;
                gltf.scene.position.y = 20;
                scene.add(gltf.scene);
            }, function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
            }, function (error) {
            console.error(error);
            });

            //chair
            loader.load('chair.glb', function (gltf) {
                gltf.scene.position.x = 0;
                gltf.scene.rotation.y = 0;
                gltf.scene.scale.x = 15;
                gltf.scene.scale.y = 15;
                gltf.scene.scale.z = 15;

                scene.add(gltf.scene);
            }, function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
            }, function (error) {
            console.error(error);
            });

            function animate() {
                    requestAnimationFrame(animate);
                    renderer.render(scene, camera);
            }
            animate();

		</script>
	</body>
</html>
