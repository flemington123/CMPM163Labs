<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// Our Javascript will go here.
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 
            window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var geometry1 = new THREE.BoxGeometry(5,30,5);
            var material1 = new THREE.MeshBasicMaterial( {color: 0xFFB6C1} );
            var cube1 = new THREE.Mesh(geometry1, material1);
            scene.add(cube1);
            cube1.position.x = 20;
            var axis = new THREE.Vector3(0,-5,5);
            cube1.rotateOnAxis(axis,Math.PI/8);
            geometry1.scale(0.5,0.5,0.5);

            var geometry2 = new THREE.BoxGeometry(15,5,5);
            var material2 = new THREE.MeshBasicMaterial( {color: 0x4B0082} );
            var cube2 = new THREE.Mesh(geometry2, material2);
            scene.add(cube2);
            cube2.position.x = -20;

            var geometry3 = new THREE.BoxGeometry(5,5,20);
            var material3 = new THREE.MeshBasicMaterial( {color: 0x00FA9A} );
            var cube3 = new THREE.Mesh(geometry3, material3);
            scene.add(cube3);

            
            camera.position.z = 150; //this moves the camera towards the viewer
            camera.position.x = -40;
           
            
            
            let t0 = new Date()
            function animate() {
                geometry1.translate(0.5,-0.5,0);
                
                geometry1.rotateX(0.01);
                geometry1.rotateY(0.01);
                geometry1.rotateZ(0.01);
                geometry1.translate(0,0,0);
                //geometry1.scale(-1,1,1);
               
                geometry2.rotateX(-0.01);
                geometry2.rotateY(-0.01);
                geometry2.rotateZ(-0.01);

                geometry3.translate(0.5,0.5,0);
                geometry3.rotateX(0.01);
                geometry3.rotateY(-0.01);
                geometry3.rotateZ(-0.01);
                geometry3.translate(0,0,0);
                //camera.position.x = camera.position.x + 0.1;
                
   
                //controls.update();
                let t1 = new Date(); 
                let t = t1 - t0;  
 
                camera.rotateY(0.0001 * t/3); 
                camera.lookAt(scene.position); 

                requestAnimationFrame(animate);
                renderer.render(scene, camera);
                
                
                //geometry.rotateX( angle in radians );
                //geometry.rotateY( angle in radians );
                //geometry.rotateZ( angle in radians );
                //geometry.translate( x, y, z );
                //geometry.scale( x, y, z );
                
            }
            animate();



		</script>
	</body>
</html>
