<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 3: Shaders in Three.js</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// setup the scene
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);
			
      		var renderer = new THREE.WebGLRenderer();
      		renderer.setSize(window.innerWidth, window.innerHeight);
      		document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			
			// setup the cube
			var geometry1 = new THREE.BoxGeometry();
			var materialLeft = new THREE.MeshPhongMaterial( { color: 0xdddddd, specular: 0x00ff00, shininess: 30 });
      		var cubeLeft = new THREE.Mesh(geometry1, materialLeft);
     		scene.add(cubeLeft);
			cubeLeft.position.x = -2;
			cubeLeft.position.y = -2;

			var geometry2 = new THREE.BoxGeometry();
			var materialRight = new THREE.MeshPhongMaterial({color: 0xffaa00, transparent: true, blending: THREE.AdditiveBlending});
			var cubeRight = new THREE.Mesh(geometry2, materialRight);
			scene.add(cubeRight);
			cubeRight.position.x = 2;
			cubeRight.position.y = -2;

			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			var geometry3, material3, cube3;
			function addCoolCube() {
				let uniforms = {
					colorB: {type: 'vec3', value: new THREE.Color(0xACB6E5)},
					colorA: {type: 'vec3', value: new THREE.Color(0x74ebd5)}
				};

				if(count == 2) {
					geometry3 = new THREE.BoxGeometry(1, 1, 1);
					material3 =  new THREE.ShaderMaterial({
						uniforms: uniforms,
						fragmentShader: fshader,
						vertexShader: vshader,
						precision: "mediump"
					});
					cube3 = new THREE.Mesh(geometry3, material3);
					cube3.position.x = -2;
					cube3.position.y = 2;
					scene.add(cube3);
				}	
			}

			var geometry4, material4, cube4;
			function MoreCoolCube() {
				let uniforms2 = {
					colorB: {type: 'vec3', value: new THREE.Color(0xFFB6C1)},
					colorA: {type: 'vec3', value: new THREE.Color(0xdddddd)},
					colorC: {type: 'vec3', value: new THREE.Color(0x008a00)}
				};

				if(count == 3){
					geometry4 = new THREE.BoxGeometry(1, 1, 1);
					material4 =  new THREE.ShaderMaterial({
						uniforms: uniforms2,
						fragmentShader: fshader2,
						vertexShader: vshader,
						precision: "mediump"
					});
					cube4 = new THREE.Mesh(geometry4, material4);
					cube4.position.x = 2;
					cube4.position.y = 2;
					scene.add(cube4);
				}	
			}
			
			THREE.Cache.enabled = true;
			var count = 0;
			var loader = new THREE.FileLoader();
			var fshader, vshader, fshader2;





			//////////////Vertex
			loader.load('shaders/vertexShader.vert',
			// onLoad callback
			function (data) {
				console.log(data); // output the text to the console
				vshader = data;
				count += 1;
				addCoolCube(); // we will write this method
				MoreCoolCube();
			},
			// onProgress callback
			function (xhr) {
				console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
			},
			// onError callback
			function (err) {
				console.error('An error happened');
			});
			//////////////////



			///////////////Frag1
			loader.load('shaders/fragmentShader.frag',
			// onLoad callback
			function (data) {
				console.log(data); // output the text to the console
				fshader = data;
				count += 1;
				addCoolCube(); // we will write this method	
			},
			// onProgress callback
			function (xhr) {
				console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
			},
			// onError callback
			function (err) {
				console.error('An error happened');
			});
			////////////////




			//////////////////////Frag2
			loader.load('shaders/fragmentShader2.frag',
			// onLoad callback
			function (data) {
				console.log(data); // output the text to the console
				fshader2 = data;
				count += 1;
				MoreCoolCube();
			},
			// onProgress callback
			function (xhr) {
				console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
			},
			// onError callback
			function (err) {
				console.error('An error happened');
			});
			///////////////////



			function animate() {
				requestAnimationFrame(animate);
				geometry1.rotateX(0.01);
				geometry1.rotateY(0.01);

				geometry2.rotateX(0.01);
				geometry2.rotateY(0.01);

				if(geometry3) {
					geometry3.rotateX(0.01);
					geometry3.rotateY(0.01);

					geometry4.rotateX(0.01);
					geometry4.rotateY(0.01);
				}

				renderer.render(scene, camera);
			}
			animate();


		</script>
	</body>
</html>
